  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; background: #111; color: #fff; font-family: 'Montserrat', Arial, sans-serif; overflow-x: hidden; }
    #canvas { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; display: block; }
    .content { position: relative; z-index: 10; display: flex; flex-direction: column; align-items: center; padding-top: 0; }
    
    h1 { 
      margin: 50px 0 25px 0;
      font-size: 2.5rem;

      font-family: 'Montserrat', sans-serif; 
    }

    .main-video { 
      width: 100%; 
      max-width: 900px; 
      aspect-ratio: 16 / 9; 
      height: auto; 
      margin: 0 auto 80px auto;
      display: block;
    }

    .section-title { margin: 50px 0; font-size: 2rem; text-align: center; font-family: 'Montserrat', Arial, sans-serif; font-weight: 600; }
    .projects-section { display: flex; gap: 30px; align-items: flex-start; justify-content: center; margin-bottom: 80px; width: 100%; max-width: 1100px; }
    .project-text { flex: 0 0 25%; font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 1rem; line-height: 1.4; background: rgba(255 255 255 / 0.05); padding: 20px; border-radius: 8px; min-width: 200px; white-space: pre-wrap; }
    .project-text strong { display: block; margin-bottom: 8px; font-weight: 700; }
    .slider { flex: 0 0 65%; background: rgba(0,0,0,0.5); border-radius: 8px; overflow: hidden; position: relative; aspect-ratio: 16 / 9; }
    .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; }
    .slide.active { display: block; }
    video, iframe { width: 100%; height: 100%; border-radius: 8px; object-fit: cover; }
    .controls { display: flex; gap: 12px; margin-top: 20px; justify-content: flex-start; }
    .controls button { background: rgba(255,255,255,0.1); border: none; padding: 10px 20px; color: #fff; font-size: 16px; cursor: pointer; border-radius: 5px; transition: background 0.3s; font-family: 'Montserrat', sans-serif; }
    .controls button:hover { background: rgba(255,255,255,0.03); }
    @media (max-width: 900px) {
      .projects-section { flex-direction: column; align-items: center; }
      .project-text, .slider { flex: none; width: 90%; min-width: unset; }
      .controls { justify-content: center; width: 100%; }
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>

  <div class="content">
    <h1>NICK GERASIMOV SOUND DESIGN</h1>

    <!-- Слайдер с играми -->
    <h2 class="section-title">Featured Sound Design Projects</h2>

    <div class="projects-section">
      <div style="display: flex; flex-direction: column;">
        <div class="project-text" id="project-text"></div>

        <div class="controls">
          <button id="prev">previous game</button>
          <button id="next">next game</button>
        </div>
      </div>

      <div class="slider">

        <div class="slide active" data-text="<strong>Weltkrieg 1 Firestorm (iOS / Android)</strong><br>- Lead Sound Designer for weapon audio, artillery, and explosions, focusing on impact, realism, and gameplay readability<br>- Full FMOD integration, including event architecture, parameter-driven systems, mixing, and runtime optimization<br>- Delivered final audio mastering, balancing power, detail, and spatial clarity throughout gameplay">
          <iframe src="https://www.youtube.com/embed/ZUR27avriBE?rel=0&modestbranding=1&iv_load_policy=3&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        </div>
                <div class="slide" data-text="<strong>Deadside (PC / PS5 / Xbox Series X|S)</strong><br>- Lead Sound Designer responsible for weapon, vehicle, and environmental audi<br>- Utilized Impulse Response (IR) reverberation to deliver realistic and dynamic spatial soundscapes<br>- Oversaw audio asset management and workflow optimization within Unreal Engine, ensuring efficient production pipelines and high-quality audio integration">
          <iframe src="https://www.youtube.com/embed/vV7oKxI_5eA?rel=0&modestbranding=1&iv_load_policy=3&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="slide" data-text="<strong>World of Warships (PC / PS5 / Xbox Series X|S)</strong><br>- Senior Sound Designer for multi-platform release (PS4/5, Xbox One, iOS)<br>- Collaborated with cross-disciplinary teams using Jira and Git version control<br>- Optimized Wwise audio pipeline for latest-gen consoles, PC, and mobile platforms<br>- Created and integrated ship weapon sounds, UI audio, and new gameplay mechanics (consoles)">
          <iframe src="https://www.youtube.com/embed/i_aqQ3iGrQM?rel=0&modestbranding=1&iv_load_policy=3&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="slide" data-text="<strong>Neodash:</strong><br>- Lead Sound Designer for a UE4-based racing game featuring rhythm-synced, high-energy audio<br>- Integrated reactive audio systems enhancing player immersion<br>- Designed dynamic environmental sound responsive to gameplay and music">
          <iframe src="https://www.youtube.com/embed/U8FqwGK7aSg?rel=0&modestbranding=1&iv_load_policy=3&enablejsapi=1" frameborder="0" allowfullscreen></iframe>
        </div>

      </div>
    </div>

    <!-- Первый demo reel -->
    <iframe class="main-video" src="https://www.youtube.com/embed/qpOcg3n6tN8?rel=0&modestbranding=1" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>

    <!-- Второй video-блок без заголовка -->
    <iframe class="main-video" src="https://www.youtube.com/embed/XDclM74ZV3g?rel=0&modestbranding=1" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
  </div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    const slides = document.querySelectorAll('.slide');
    const projectText = document.getElementById('project-text');
    let current = 0;
    const players = [];

    // Инициализация YouTube плееров
    function onYouTubeIframeAPIReady() {
      slides.forEach((slide, i) => {
        const iframe = slide.querySelector('iframe');
        players[i] = new YT.Player(iframe, {});
      });
    }

    function showSlide(index) {
      // Ставим на паузу текущее видео
      if(players[current] && players[current].pauseVideo) {
        players[current].pauseVideo();
      }

      slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
      current = index;

      const activeSlide = slides[current];
      if (activeSlide) projectText.innerHTML = activeSlide.dataset.text || '';
    }

    document.getElementById('prev').addEventListener('click', () => showSlide((current - 1 + slides.length) % slides.length));
    document.getElementById('next').addEventListener('click', () => showSlide((current + 1) % slides.length));
    showSlide(current);

    // ====== Hex canvas animation ======
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    const hexes = [];
    const hexRadius = 40;
    const hexSpacing = hexRadius * 1.5;
    const rows = Math.ceil(height / (hexRadius * Math.sqrt(3)/2)) + 3;
    const cols = Math.ceil(width / hexSpacing) + 1;
    const mouse = { x: -1000, y: -1000 };
        window.addEventListener('mousemove', e => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    for (let y = 0; y < rows; y++) {
      for (let x = 0; x < cols; x++) {
        hexes.push({
          x: x * hexSpacing + (y % 2 ? hexSpacing/2 : 0),
          y: y * Math.sqrt(3)/2 * hexRadius,
          offset: Math.random() * Math.PI*2,
          scaleOffset: Math.random() * Math.PI*2
        });
      }
    }

    function drawHex(x, y, r, phase, highlight=0, scale=1, alphaScale=1) {
      ctx.beginPath();
      for (let i=0; i<6; i++) {
        let angle = Math.PI/3 * i;
        let px = x + r * Math.cos(angle) * scale;
        let py = y + r * Math.sin(angle) * scale;
        if (i===0) ctx.moveTo(px, py); else ctx.lineTo(px, py);
      }
      ctx.closePath();
      let alpha = (0.05 + 0.05 * Math.sin(phase) + highlight) * alphaScale;
      ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
      ctx.lineWidth = 1;
      ctx.stroke();
    }

    function animate() {
      ctx.clearRect(0,0,width,height);
      const time = Date.now() / 2000;

      hexes.forEach(h => {
        const dx = Math.sin(time + h.offset) * 5;
        const dy = Math.cos(time + h.offset) * 5;

        const distX = h.x + dx - mouse.x;
        const distY = h.y + dy - mouse.y;
        const dist = Math.sqrt(distX*distX + distY*distY);

        let repelX = 0, repelY = 0, highlight = 0, scale = 1;
        const radius = 120;

        if(dist < radius) {
          const force = (radius - dist)/radius;
          repelX = (distX / dist) * force * 20;
          repelY = (distY / dist) * force * 20;
          highlight = force * 0.4;
          scale = 1 + force * 0.3;
        }

        const pulse = 0.05 * Math.sin(time*3 + h.scaleOffset);
        const alphaScale = Math.max(0, 1 - ((h.y + dx + dy + repelY) / height));

        drawHex(
          h.x + dx + repelX,
          h.y + dy + repelY,
          hexRadius,
          h.offset + time,
          highlight,
          scale + pulse,
          alphaScale
        );
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
